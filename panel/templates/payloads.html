{% extends "base.html" %}

{% block navbar %}
    {% include "navbar.html" %}
{% endblock %}

{% block content %}

<div class="flex flex-row justify-evenly items-start flex-nowrap gap-4 h-full min-h-full h-screen text-slate-100">
    <div class="w-full h-1/2 m-4">
        <div class="rounded-t bg-gray-50 dark:bg-slate-700 dark:border-gray-700 p-4">
            <button id="os-dropdown-button" data-dropdown-toggle="os-dropdown" class="w-1/2 h-10 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none 
                                                                                focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex 
                                                                                items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" 
                                                                                type="button">Select operating system <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" 
                                                                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
            </svg>
            </button>
            
            <div id="os-dropdown" class="z-10 hidden absolute bg-white divide-y divide-gray-100 rounded-lg shadow-sm w-44 dark:bg-gray-700">
                <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="os-dropdown-button">
                  <li>
                    <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Windows</a>
                  </li>
                  <li>
                    <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Linux</a>
                  </li>
                </ul>
            </div>
        </div>
        <div class="rounded-t bg-gray-50 dark:bg-slate-700 dark:border-gray-700 p-4">
            <button id="format-dropdown-button" data-dropdown-toggle="format-dropdown" class="w-1/2 h-10 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none 
                                                                                focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex 
                                                                                items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" 
                                                                                type="button">Select format <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" 
                                                                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
            </svg>
            </button>
            
            <div id="format-dropdown" class="z-10 hidden absolute bg-white divide-y divide-gray-100 rounded-lg shadow-sm w-44 dark:bg-gray-700">
                <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="format-dropdown-button">
                  <li>
                    <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Python source (.py)</a>
                  </li>
                  <li>
                    <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Compiled windows executable (.exe)</a>
                  </li>
                </ul>
            </div>
        </div>
        <button type="button" class="w-full focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-b text-sm px-5 py-2.5 me-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Generate payload</button>
    </div>
    
    <div class="w-full h-1/2 m-4">
        <div class="w-full h-full bg-gray-50 dark:bg-slate-700 dark:border-gray-700  p-4 overflow-auto rounded">

            <div class="flex w-full bg-slate-400 mb-2 h-10 items-center">
                <!-- Left side -->

                <div class="inline-block h-full w-0.5 min-h-[1em] bg-neutral-100 dark:bg-white/10"></div>
                <div class="inline-block m-2"> <i class="ph ph-windows-logo text-sky-400 text-3xl"></i> </div>
                <div class="inline-block h-full w-0.5 min-h-[1em] bg-neutral-100 dark:bg-white/10"></div>
                <p class="inline-block m-2">Windows</p>
                <div class="inline-block h-full w-0.5 min-h-[1em] bg-neutral-100 dark:bg-white/10"></div>
                <p class="inline-block m-2">.py</p>
                <div class="inline-block h-full w-0.5 min-h-[1em] bg-neutral-100 dark:bg-white/10"></div>
                <!-- Right side -->
                <div class="inline-block h-full ml-auto mr-2">
                    <div class="flex h-full items-center">
                        <div class="inline-block h-full w-0.5 min-h-[1em] bg-neutral-100 dark:bg-white/10"></div>
                        <button type="button" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium text-sm px-5 py-2.5 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Download</button>
                    </div>
                </div>
    
            </div>
    
        </div>
    </div>

</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const OSDropdownButton = document.getElementById('os-dropdown-button');
        const OSDropdownMenu = document.getElementById('os-dropdown');
    
        OSDropdownButton.addEventListener('click', function() {
            OSDropdownMenu.classList.toggle('hidden');
        });

        const FormatDropdownButton = document.getElementById('format-dropdown-button');
        const FormatDropdownMenu = document.getElementById('format-dropdown');
    
        FormatDropdownButton.addEventListener('click', function() {
            FormatDropdownMenu.classList.toggle('hidden');
        });
    });
    
</script>

{% endblock %}
